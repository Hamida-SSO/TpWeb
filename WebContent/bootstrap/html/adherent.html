<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration form</title>
<link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="../css/bootstrap-theme.css">
<link rel="stylesheet" type="text/css" href="../css/other.css">
</head>
<body>
	<header >
		<h1 >Registration form</h1>
	</header>
	<br>
	<br>
	<main>
	<div class="container-fluid">
		<div class="row">
			<form class="form-horizontal">
				<div class="form-group">
					<label class="col-md-2 control-label">Firstname</label>
					<div class="col-md-6">
						<input type="text" class="form-control" placeholder="firtsname">
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-2 control-label">Lastname</label>
					<div class="col-md-6">
						<input type="text" class="form-control" placeholder="lastname">
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-2 control-label">Birth date</label>
					<div class="col-md-6">
						<input type="date" class="form-control">
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-2 control-label">Age</label>
					<div class="col-md-6">
						<input type="number" class="form-control" placeholder="age">
					</div>
				</div>
				<div class="form-group">
					<label for="inputEmail3" class="col-md-2 control-label">Email</label>
					<div class="col-md-6">
						<input type="email" class="form-control" placeholder="email">
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-2 control-label">Adress</label>
					<div class="col-md-6">
						<input type="text" class="form-control" placeholder="adress">
					</div>
				</div>

				<div class="form-group">
					<label class="col-md-2 control-label"> Sex </label> 
					<div class="col-md-6">

						<input type="radio" name="optionsRadios" id="optionsRadios1"
							value="option1" checked> Homme <br> <input
							type="radio" name="optionsRadios" id="optionsRadios2"
							value="option2" checked> Femme

					</div>
				</div>

				<div class="form-group">
					<label class="col-md-2 control-label">Postal code</label>
					<div class="col-md-6">
						<input type="number" class="form-control"
							placeholder="postal code">
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-2 control-label">City</label>
					<div class="col-md-6">
						<input type="text" class="form-control" placeholder="city">
					</div>
				</div>
				<div class="form-group">
					<div class="col-md-offset-2 col-md-6">
						<div class="checkbox">
							<label> <input type="checkbox"> A contribution
								day
							</label>
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-md-offset-2 col-md-6">
						<button type="submit" class="btn btn-default">Submit</button>
					</div>
				</div>
			</form>
		</div>
	</div>
	</main>

	<footer class="panel-footer" class="modal-footer" >
		<svg width="600" height="200">
			<circle cx="500" cy="100" r="30" fill="blue">
				<animate dur="5s" attributeName="cx" values="100; 500; 100"
				repeatCount="indefinite" />
			</circle>
			<circle cx="100" cy="100" r="40" fill="purple">
				<animate dur="5s" attributeName="r" values="50; 20; 50"
				repeatCount="indefinite" />
			</circle>
		</svg>
	</footer>
</body>
</html>
