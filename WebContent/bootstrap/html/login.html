<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="../css/bootstrap-theme.css">
<link rel="stylesheet" type="text/css" href="../css/other.css">

<title>Sign in</title>
</head>
<body>


	<header class="page-header" >
		<h1>Sign in</h1>
	</header>
	<br>
	<br>
	<main>
	<div class="container-fluid">
		<div class="row">
			<form class="form-horizontal">
				<div class="form-group">
					
					<label  for="inputEmail3" class="col-md-2 control-label" >Email</label>
					<div class="col-md-6">
						<input type="email" class="form-control" id="inputEmail3"
							placeholder="Email">
					</div>
				</div>
				<div class="form-group">
					<label for="inputPassword3" class="col-md-2 control-label">Password</label>
					<div class="col-md-6">
						<input type="password" class="form-control" id="inputPassword3"
							placeholder="Password">
					</div>
				</div>
				<div class="form-group">
					<div class="col-md-offset-2 col-md-6">
						<div class="checkbox">
							<label> <input type="checkbox"> Remember me
							</label>
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-md-offset-2 col-md-6">
						<button type="submit" class="btn btn-default">Sign in</button>
					</div>
				</div>
			</form>
		</div>
	</div>
	</main>

	<footer class="panel-footer" class="modal-footer" class="page-header">
		<svg width="600" height="200">
			<circle cx="500" cy="100" r="30" fill="blue">
				<animate dur="5s" attributeName="cx" values="100; 500; 100"
				repeatCount="indefinite" />
			</circle>
			<circle cx="100" cy="100" r="40" fill="purple">
				<animate dur="5s" attributeName="r" values="50; 20; 50"
				repeatCount="indefinite" />
			</circle>
		</svg>
	</footer>

</body>
</html>
