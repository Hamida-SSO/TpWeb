<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Formulaire</title>
<link rel="stylesheet" type="text/css" href="../css/search.css">
<link rel="stylesheet" type="text/css" href="../css/headerFooter.css">
</head>
<body>
	<header>
		<h1>Recherche</h1>
	</header>
	<br><br>
	<main>
		<form action="connexion" method="post">
			<fieldset>
				<legend>Sign in:</legend>
				Login:<br> <input type="text" name="login" autofocus><br> <br>
				Password:<br> <input type="password" name="password"><br>
				<br> <input type="submit" value="Validate">
			</fieldset>
		</form>
	</main>
	<br><br>
	<footer>
		<svg width="600" height="200">
			<circle cx="500" cy="100" r="30" fill="blue">
				<animate dur="5s" attributeName="cx" values="100; 500; 100"
				repeatCount="indefinite" />
			</circle>
			<circle cx="100" cy="100" r="40" fill="purple">
				<animate dur="5s" attributeName="r" values="50; 20; 50"
				repeatCount="indefinite" />
			</circle>
		</svg>
	</footer>
</body>
</html>
