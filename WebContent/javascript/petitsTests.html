function multiple(x,n) {
	return x%n==0;
}

function test(liste) {
 	for(var key in liste) {
		if(typeof liste[key] === 'number') {
			if(multiple(liste[key],5) || multiple(liste[key],7)) {
				console.log(liste[key]);
			}
		}
		else {
			for(var key2 in liste[key]) {
			if(typeof liste[key][key2] === 'number') {
				if(multiple(liste[key][key2],5) || multiple(liste[key][key2],7)) {
					console.log(liste[key][key2]);
				}
			}
 		}
	} 
}
test(list); 


// trie la liste passé en paramètre

function trie(a,b,c,d) {
	var list = [];
	list.push(a);
	list.push(b);
	list.push(c);
	list.push(d);
	return list
			.filter(function(x) {
				return x!==undefined;
			})
			.sort(function(x,y) {
				return x>y;
			});
}

function trieInfini(argument) {
	var list = [];
	for(var i=0; i<argument.length; i++) {
		list.push(argument[i]);
	}
	return list
		.sort(function(x,y) {
			return x>y;
		});
}
