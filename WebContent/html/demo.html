<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Demo</title>
<link rel="stylesheet" type="text/css" href="../cssWithoutBoostrap/headerFooter.css">
<link rel="stylesheet" type="text/css" href="../cssWithoutBoostrap/demo.css">
</head>

<body>
	<header>
		<h1>Demo</h1>
	</header>

	<main>
		<div>
			<h1>Ma liste</h1>
			<ul class="list" >
				<li id="id1">Objet 1</li>
				<li id="id2" class="mult2">Objet 2</li>
				<li id="id3" class="mult3">Objet 3</li>
			</ul>
			<ul>
				<li id="id4" class="mult2">Objet 4</li>
				<li id="id5">Objet 5</li>
				<li id="id6" class="mult2mult3">Objet 5</li>
			</ul>
		</div>
	
		<section>
			<article class="my-item first">
				<h1>Hello</h1>
				<p>Bonjour tout le monde</p>
			</article>
			<article class="my-item">
				<h1>Bye</h1>
				<p>Au revoir tout le monde</p>
			</article>
		</section>
	</main>
	<footer>
		<svg width="600" height="200">
			<circle cx="500" cy="100" r="30" fill="blue">
				<animate dur="5s" attributeName="cx" values="100; 500; 100"
				repeatCount="indefinite" />
			</circle>
			<circle cx="100" cy="100" r="40" fill="purple">
				<animate dur="5s" attributeName="r" values="50; 20; 50"
				repeatCount="indefinite" />
			</circle>
		</svg>
	</footer>
</body>
</html>
